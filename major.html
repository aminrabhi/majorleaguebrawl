<script>
async function updateMajor() {
  const res = await fetch('/api/update-leaderboards', { method: 'POST' });
  const data = await res.json();

  const podium = document.getElementById('podium');
  const ul = document.getElementById('leaderboard');

  podium.innerHTML = '';
  ul.innerHTML = '';

  data.majorLeaderboard.forEach((p, i) => {
    const card = document.createElement('div');
    card.classList.add('player-card');


    if (i === 1) card.classList.add('silver');
    if (i === 0) card.classList.add('gold');
    if (i === 2) card.classList.add('bronze');

    card.innerHTML = `
      <div class="left">
        <span class="rank">#${i + 1}</span>
        <span class="name">${p.name}</span>
      </div>

      <div class="right">
        <img class="trophy-icon" src="images/trophy.png">
        <span class="trophies">${p.trophies}</span>
      </div>
    `;

    if (i < 3) {
      podium.appendChild(card);   // TOP 3
    } else {
      const li = document.createElement('li');
      li.appendChild(card);
      ul.appendChild(li);         // REST
    }
  });
}


const BRAWLER_EMOJI = {

</script>
