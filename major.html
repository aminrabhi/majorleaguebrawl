<script>
async function updateMajor() {
  const res = await fetch('/api/update-leaderboards', { method: 'POST' });
  const data = await res.json();

  const ul = document.getElementById('leaderboard');
  ul.innerHTML = '';

  data.majorLeaderboard.forEach((p, i) => {
    const li = document.createElement('li');
    li.className = 'player-card';

    const brawlerSlug = p.brawler.toLowerCase().replace(/\s+/g, '-');

    li.innerHTML = `
      <div class="rank">#${i + 1}</div>

      <div class="left">
        <img class="brawler-icon"
          src="https://cdn.brawlify.com/brawler/${brawlerSlug}/model.png"
          alt="${p.brawler}">
        <span class="name">${p.name}</span>
      </div>

      <div class="right">
        <img class="trophy-icon"
          src="images/trophy.png"
          alt="Trophy">
        <span class="trophies">${p.trophies}</span>
      </div>
    `;

    ul.appendChild(li);
  });
}

updateMajor();
</script>
