<h1>Major League Brawl</h1>
<p>Legendary → Pro</p>

<button onclick="updateMajor()">Update</button>
<ul id="leaderboard"></ul>

<footer>
  <p>This material is unofficial and is not endorsed by Supercell. For more information see Supercell's Fan Content Policy: www.supercell.com/fan-content-policy</p>
</footer>
<script>
async function updateMajor() {
  const res = await fetch('/api/update-leaderboards', { method: 'POST' });
  const data = await res.json();

  const ul = document.getElementById('leaderboard');
  ul.innerHTML = '';

data.majorLeaderboard.forEach((p, i) => {
  const li = document.createElement('li');
  li.textContent = `#${i + 1} ${p.name} (${p.brawler}) — ${p.trophies}`;
  ul.appendChild(li);
});

}

updateMajor();
</script>
