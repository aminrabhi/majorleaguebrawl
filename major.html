<script>
async function updateMajor() {
  const res = await fetch('/api/update-leaderboards', { method: 'POST' });
  const data = await res.json();

  const ul = document.getElementById('leaderboard');
  ul.innerHTML = '';

  data.majorLeaderboard.forEach((p, i) => {
    const li = document.createElement('li');
    li.className = 'player-card';

    li.innerHTML = `
      <div class="left">
        <img class="brawler-icon"
          src="https://cdn.brawlify.com/brawler/${p.brawler.toLowerCase().replace(' ', '-')}.png"
          alt="${p.brawler}">
        <div class="player-info">
          <span class="rank">#${i + 1}</span>
          <span class="name">${p.name}</span>
        </div>
      </div>

      <div class="right">
        <img class="trophy-icon"
          src="https://cdn.brawlify.com/icon/trophy.png" alt="Trophy">
        <span class="trophies">${p.trophies}</span>
      </div>
    `;

    ul.appendChild(li);
  });
}

updateMajor();

</script>
