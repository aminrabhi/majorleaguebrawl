/* ---------------------------
   UPDATE MAJOR LEADERBOARD
---------------------------- */
async function updateMajor() {
  try {
    const res = await fetch("/api/update-leaderboards", { method: "POST" });
    if (!res.ok) throw new Error("Failed to fetch leaderboard");

    const data = await res.json();

    const podium = document.getElementById("podium");
    const ul = document.getElementById("leaderboard");

    podium.innerHTML = "";
    ul.innerHTML = "";

    data.majorLeaderboard.forEach((p, i) => {
      const card = document.createElement("div");
      card.classList.add("player-card");

      // Podium colors
      if (i === 0) card.classList.add("gold");
      if (i === 1) card.classList.add("silver");
      if (i === 2) card.classList.add("bronze");

      // Build emoji URL
      const key = p.brawler.toLowerCase().replace(/\s+/g, "");
      const emojiId = BRAWLER_EMOJI_IDS[key];
      const emojiUrl = emojiId
        ? `https://cdn.brawlify.com/brawlers/emoji/${emojiId}.png`
        : null;

      card.innerHTML = `
        <div class="left">
          <span class="rank">#${i + 1}</span>

          <span class="name">
            ${emojiUrl ? `<img class="brawler-emoji" src="${emojiUrl}" alt="${p.brawler}">` : ""}
            <span class="player-name">${p.name}</span>
          </span>
        </div>

        <div class="right">
          <img class="trophy-icon" src="images/trophy.png" alt="Trophy">
          <span class="trophies">${p.trophies}</span>
        </div>
      `;

      // Top 3 → podium
      if (i < 3) {
        podium.appendChild(card);
      }
      // Rest → normal list
      else {
        const li = document.createElement("li");
        li.appendChild(card);
        ul.appendChild(li);
      }
    });

  } catch (err) {
    console.error("Leaderboard update failed:", err);
  }
}

/* ---------------------------
   AUTO LOAD
---------------------------- */
updateMajor();
